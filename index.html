	</header>

	</main>
	<section class="modal">
		<form class="form">
			<p class="form__title">Добавление новой задачи</p>
			<p class="form__main-text">Название задания* :</p>
			<textarea class="form__main-field" placeholder="Введите название задания..."></textarea>
			<p class="form__main-text">Описание задания :</p>
			<textarea class="form__description-field" placeholder="Введите описание задания..."></textarea>
			<div class="form__priority-wrapper">
				<label class="form__main-text label" for="high">Высокий приоритет : </label>
				<input type="radio" class="form__priority-radio high error" name="radio" id="high">
			</div>
			<div class="form__priority-wrapper second">
				<label class="form__main-text" for="low">Низкий приоритет : </label>
				<input type="radio" class="form__priority-radio low" name="radio" id="low">
			</div>
			<div class="form__buttons">
				<button type="button" class="form__buttons-btn cancel">Отмена</button>
				<button type="button" class="form__buttons-btn add__tasks">Добавить</button>
			</div>
		</form>
	</section>
	<section class="edit-modal">
		<form class="form">
			<p class="form__title">Добавление новой задачи</p>
			<p class="form__main-text">Название задания* :</p>
			<textarea class="form__main-field" placeholder="Введите название задания..."></textarea>
			<p class="form__main-text">Описание задания :</p>
			<textarea class="form__description-field" placeholder="Введите описание задания..."></textarea>
			<div class="form__priority-wrapper">
				<label class="form__main-text label" for="high">Высокий приоритет : </label>
				<input type="radio" class="form__priority-radio high error" name="radio" id="high">
			</div>
			<div class="form__priority-wrapper second">
				<label class="form__main-text" for="low">Низкий приоритет : </label>
				<input type="radio" class="form__priority-radio low" name="radio" id="low">
			</div>
			<div class="form__buttons">
				<button type="button" class="form__buttons-btn cancel">Отмена</button>
				<button type="button" class="form__buttons-btn save">Сохранить изменения</button>

		</form>
